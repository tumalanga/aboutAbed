name: Keep Streamlit App Alive (8-min ping)

on:
  schedule:
    - cron: '*/8 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
    - name: Ping Streamlit App with Logging
      run: |
        echo "=== $(date) ==="
        echo "Start pinging Streamlit app..."

        echo ""
        echo "1️⃣  Initial HEAD request (no follow):"
        curl -I https://abtabed.streamlit.app || echo "Initial HEAD failed"

        echo ""
        echo "2️⃣  Verbose GET request with redirect (-L):"
        curl -L -v -A "Mozilla/5.0" https://abtabed.streamlit.app || echo "Verbose GET failed"

        echo ""
        echo "3️⃣  Final status code (after redirects):"
        curl -L -s -o /dev/null -w "%{http_code}\n" https://abtabed.streamlit.app